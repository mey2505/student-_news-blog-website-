<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="/static/style/main.css">
</head>

<body class="form-container">
    <div class="form-box">
        <h2>Edit News</h2>
        <!-- POST to the correct route -->
        <!-- <form method="POST" action="{{ url_for('edit_news_post') }}" enctype="multipart/form-data"> -->
        <form method="POST" action="{{ url_for('edit_news_post') }}" enctype="multipart/form-data">
            <!-- Hidden field for news ID -->
            <input type="hidden" id="id" name="id" value="{{ news[0] }}">

            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ news[1] }}" placeholder="Enter News Title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Enter News Content" rows="6" required>{{ news[4] }}</textarea>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="{{ news[2] }}" required>

<!-- 
            Optional: show current image --> 
            {% if news[4] %}
                <p>Current image: <img src="{{ url_for('static', filename='uploads/' + news[4]) }}" width="120"></p>
            {% endif %}
            <label for="image">Change Image</label>
            <input type="file" id="image" name="image"> 

            <button class="btn form-btn" type="submit">Update News</button>
        </form>

        <button class="back">
            <a href="{{ url_for('admin') }}" class="back-link">Back to News List</a>
        </button>
    </div>
</body>



</html>
