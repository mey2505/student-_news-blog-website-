        <!-- Manage Existing News -->
         <button><a href="../Templates/post.html" class="btn" >Create news</a></button>
        <section class="manage-news" style="font-size:12px;">
            <h2>Existing News</h2>
            <table class="table ">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Image</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in list %}
                    <tr>
                        <td>{{ loop.index }}</td> <!-- id -->
                        <td class="titles">{{ s[1] }}</td> <!-- title -->
                        <td ><p class="para">{{ s[4] }}</p></td> <!-- content -->
                        <td>
                            {% if s[3] %}
                            <img src="{{ url_for('static', filename='uploads/' ~ s[3]) }}" alt="image" width="50">
                            {% endif %}
                        </td>
                        <td>{{ s[2] }}</td> <!-- date -->
                        <td class="action-btn">
                            <a class="action_edit" href="{{ url_for('edit_news', id=s[0]) }}"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a class="action_delete" href="{{ url_for('delete_news', news_id=s[0]) }}"><i class="fa-solid fa-trash"></i></a>
