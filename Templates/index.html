</header>
<main>

    <div class="image">
    </div>
    <h1 class="main">NEWS FOR TODAY</h1>
    <div class="card-container">
        {% for s in list %}
        <div class="card">
            {% if s[3] %}
            <div class="card-image">
                <img src="{{ url_for('static', filename='uploads/' ~ s[3]) }}" alt="image">
            </div>
            {% endif %}
            <div class="card-body">
                
                <h3 class="card-title">{{ s[1] }}</h3> <!-- title -->
                <p class="card-date">{{ s[2] }}</p> <!-- date -->
                <p class="card-content">{{ s[4] }}</p> <!-- content -->

            </div>

        </div>
        {% endfor %}
    </div>


</main>
